<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Cards</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hard Skills</h1>
      <p>
        Proficient in JavaScript, CSS, HTML, and Sass for creating dynamic web
        applications and visually appealing layouts.
      </p>
      <hr />
      <div class="contents">
        <figure class="card"  id="cardsass">
          <img
            src="img/sasslogo.png"
            alt="sass-logo"
            
          />
        </figure>
        <figure class="card" id="cardjs" >
          <img
            src="img/jslogo.png"
            alt="js-logo"
            
          />
        </figure>
        <figure class="card" id="cardcss" >
          <img
            src="img/csslogo.png"
            alt="css-logo"
            
          />
        </figure>
        <figure class="card anim" id="cardhtml" >
          <img
            src="img/htmlogo.png"
            alt="html-logo"
            
          />
        </figure>
      
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
